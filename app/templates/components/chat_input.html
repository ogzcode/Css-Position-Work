<div class="container">
    <div class="columns">
        <div class="column is-full">
            <div class="box">
                <div class="content">
                    <h1 class="title is-4">Chat</h1>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="Type your message here"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" 
                            @click="sendMessage(selectedUser)">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
